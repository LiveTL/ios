# This is a basic workflow to help you get started with Actions

name: XCTests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: all
  pull_request:
    branches: all

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Pod Install
        run: pod install
          
      - name: Xcode Test
        run: |
          xcodebuild \
          -workspace ios.xcworkspace \
          -scheme ios \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 12,OS=14.1' \
          clean test 
          
      - name: Analize Tests
        uses: tbartelmess/analyze-xcoderesults-action@0.1.0
        if: always()
        with:
          results: TestResults.xcresult
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Make Test Results artifact
        uses: actions/upload-artifact@v2
        with: 
          name: TestResults.xcresult
          path: TestResults.xcresult
